<!--Create a contact me form with relevant detail for your resume website-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me form</title>
</head>
<body>
    <pre><h1>Contact Form</h1></pre>
    <h3>To contact the CEO of company please fill the form</h3>
    <main>
        <form action="contact-me">
            <label for="First name">First name:</label>
                <input type="text" id="First name" required="true">
            <label for="Last name">Last name:</label>
                <input type="text" id="Last name" required><br><br>
            <label for="Email">Email:</label>
                <input type="text" id="Email">
            <label for="Phone number">Phone number:</label>
                <input type="number" id="Phone number" required><br><br>
            <label for="Date">Date:</label>
                <input type="date" id="Date" required>
            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Femail">Femail</option>
                <option value="Other">Other</option>
            </select><br><br>
            <P>Message:-</P>
            <label for="Message"></label>
            <textarea name="Message" id="Message" cols="50" rows="10">
                Message 
            </textarea><br>
            <label for="Tick">I have read all the term and condition</label>
            <input type="checkbox" value="Tick" id="Tick"><br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
